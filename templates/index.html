<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Fish Species Predictor</h1>
    <form action="/predict" method="post">
        <label for="Length1">Length1:</label>
        <input type="text" id="Length1" name="Length1"><br><br>
        
        <label for="Length2">Length2:</label>
        <input type="text" id="Length2" name="Length2"><br><br>
        
        <label for="Length3">Length3:</label>
        <input type="text" id="Length3" name="Length3"><br><br>
        
        <label for="Height">Height:</label>
        <input type="text" id="Height" name="Height"><br><br>
        
        <label for="Width">Width:</label>
        <input type="text" id="Width" name="Width"><br><br>
        
        <label for="Weight">Weight:</label>
        <input type="text" id="Weight" name="Weight"><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
